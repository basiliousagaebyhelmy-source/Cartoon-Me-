<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اختبار سريع: لو كنت شخصية كرتونية، هتكون مين؟</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app" id="app">
    <header>
      <h1 class="title">اختبار سريع — لو كنت شخصية كرتونية، هتكون مين؟</h1>
      <p class="subtitle">جاوب بسرعة وبديهة، من غير ما تفكّر كتير ✨</p>
      <div class="progress"><span id="bar" style="width:0%"></span></div>
    </header>

    <main>
      <section class="card" id="quiz"></section>
      <div class="footer">
        <span class="pill" id="step">سؤال 0 من 0</span>
        <div style="display:flex; gap:8px;">
          <button class="btn" id="backBtn" type="button">رجوع</button>
          <button class="btn primary" id="nextBtn" type="button" disabled>التالي</button>
        </div>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
